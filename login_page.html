            }
            .wrapper h1{
               font-size: 36px;
               text-align: center;
            }

                width: 100%;
                height: 60px;
                margin: 30p;
                text-align: center;

            }

            width: 70%;
            height: 10%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid ;
            border-radius: 40px;
            padding: 20px 45px 20px 20px;
          }
          .input-box input::placeholder{
           color: antiquewhite;
          }

            height: 50px;
            width: 70%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
         }

            text-align: center;
            font-size: 14.5px;
            margin-top: 20px;

    <form action="">
    <H1>LOGIN</H1>

    <div class="remember-forgot">
